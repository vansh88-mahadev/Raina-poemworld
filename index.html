<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8vansh Creation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Cinzel+Decorative:wght@700&family=Merriweather&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 15px;
      border-bottom: 2px solid #FFD700;
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
    }

    header img {
      width: 140px;
      margin-bottom: 15px;
    }

    header h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.5rem;
      color: #FFD700;
      text-shadow: 0 0 15px #ffbf00;
      margin: 10px 0;
    }

    header p {
      color: #ccc;
    }

    /* Section Title */
    .section-title {
      text-align: center;
      font-size: 2.2rem;
      margin: 40px 0 20px;
      color: #FFD700;
      text-shadow: 0 0 10px #ffeb7a, 0 0 20px #ffbf00;
      font-family: 'Cinzel', serif;
    }

    /* Poem Section */
    .poems-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .poem-card {
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .poem-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    .poem-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 12px;
      border-bottom: 1px solid #FFD700;
      padding-bottom: 5px;
      text-shadow: 0 0 8px #ffeb7a;
      font-family: 'Cinzel Decorative', cursive;
    }

    .poem-text {
      font-size: 1rem;
      color: #f5f5f5;
      line-height: 1.6;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }

    .poem-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .poem-btn {
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .copy-btn {
      background: #FFD700;
      color: #111;
    }
    .copy-btn:hover { background: #ffcc00; }

    .delete-btn {
      background: #d62828;
      color: #fff;
    }
    .delete-btn:hover { background: #a4161a; }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #444;
      margin-top: 30px;
      color: #aaa;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="your-logo.png" alt="Logo"> <!-- Replace with your logo -->
    <h1>8vansh Creation</h1>
    <p>‚ú® Poetry | Vibes | Creations ‚ú®</p>
  </header>

  <!-- Poems Section -->
  <section class="poems-section">
    <h2 class="section-title">üåü Poems üåü</h2>
    <div id="poems-list" class="poems-list"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>üì© Contact: <a href="mailto:vansh72081@gmail.com">vansh72081@gmail.com</a></p>
    <p>üì∏ Instagram: <a href="https://instagram.com/8vanshcreation" target="_blank">@8vanshcreation</a></p>
  </footer>

  <!-- Firebase + Scripts -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Your Firebase Config (replace with your details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const poemsRef = ref(db, "poems");

    // Render Poems
    function renderPoem(id, poemData, isOwner = true) {
      const poemCard = document.createElement("div");
      poemCard.className = "poem-card";

      poemCard.innerHTML = `
        <div class="poem-title">${poemData.title || "Untitled"}</div>
        <div class="poem-text">${poemData.text}</div>
        <div class="poem-actions">
          <button class="poem-btn copy-btn">üìã Copy</button>
          ${isOwner ? '<button class="poem-btn delete-btn">‚ùå Delete</button>' : ""}
        </div>
      `;

      // Copy Button
      poemCard.querySelector(".copy-btn").addEventListener("click", () => {
        navigator.clipboard.writeText(poemData.text);
        alert("Poem copied to clipboard!");
      });

      // Delete Button
      if (isOwner) {
        poemCard.querySelector(".delete-btn").addEventListener("click", () => {
          if (confirm("Delete this poem?")) {
            remove(ref(db, "poems/" + id));
          }
        });
      }

      document.getElementById("poems-list").appendChild(poemCard);
    }

    // Load Poems from Firebase
    onValue(poemsRef, (snapshot) => {
      const list = document.getElementById("poems-list");
      list.innerHTML = "";
      snapshot.forEach(child => {
        renderPoem(child.key, child.val());
      });
    });
  </script>
</body>
</html>
