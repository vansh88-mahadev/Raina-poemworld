<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #messages p {
      background: #eaeaea;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
    }
    #messages p.user {
      background: #007bff;
      color: white;
      text-align: right;
    }
    #inputArea {
      display: flex;
      gap: 5px;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      // Show user message
      document.getElementById("messages").innerHTML += `<p class="user">${userText}</p>`;
      input.value = "";

      // Call OpenAI API directly (⚠️ unsafe demo)
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-proj-REPLACE_WITH_YOUR_KEY" // ⬅️ paste your new key here
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "Error: No reply";

      document.getElementById("messages").innerHTML += `<p>${botReply}</p>`;
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
  </script>
</body>
</html>
