<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vansh Sharma | Creative Poems</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #1f1f1f, #121212);
        color: #fff;
        text-align: center;
    }
    header {
        padding: 20px;
        font-size: 28px;
        font-weight: 700;
        color: #FFD700;
        background: rgba(0, 0, 0, 0.85);
        position: sticky;
        top: 0;
        backdrop-filter: blur(8px);
        z-index: 10;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    textarea {
        width: 90%;
        height: 120px;
        border-radius: 10px;
        border: none;
        padding: 15px;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        backdrop-filter: blur(6px);
        margin-bottom: 15px;
        outline: none;
        resize: none;
    }
    button {
        background: linear-gradient(90deg, #FFD700, #ffcc00);
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        color: black;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        transition: 0.3s;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.7);
    }
    .poem-section {
        margin-top: 40px;
    }
    .poems-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .poem-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 15px;
        padding: 20px;
        text-align: left;
        backdrop-filter: blur(8px);
        position: relative;
        transition: transform 0.3s ease;
    }
    .poem-card:hover {
        transform: scale(1.05);
    }
    .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #FFD700;
        border: none;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        color: black;
        font-weight: bold;
    }
    footer {
        margin-top: 50px;
        padding: 20px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.85);
    }
    footer a {
        color: #FFD700;
        text-decoration: none;
    }
</style>
</head>
<body>
<header>üåü Vansh Sharma | Poem World</header>
<div class="container">
    <h2>Write Your Poem ‚úçÔ∏è</h2>
    <textarea id="poemInput" placeholder="Write something creative..."></textarea><br>
    <button onclick="submitPoem()">Share Poem</button>
</div>

<div class="container poem-section">
    <h2>All Poems üìú</h2>
    <div class="poems-grid" id="poemList">
        <p>Loading poems...</p>
    </div>
</div>

<footer>
    <p>Follow me on Instagram: <a href="https://instagram.com/vansh_raina_7" target="_blank">@vansh_raina_7</a></p>
</footer>

<script>
    // ‚úÖ Google Apps Script Web App URL (Replace with your URL)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwhRXrYO1NCgAtzmStncbslw3h3S4qA1i0ThCm2dgyKlQS2txd2faKd6ku8eya4xa778A/exec";

    // ‚úÖ Submit Poem
    async function submitPoem() {
        const poem = document.getElementById("poemInput").value.trim();
        if (!poem) {
            alert("Please write a poem first!");
            return;
        }
        try {
            await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ poem: poem }),
                headers: { "Content-Type": "application/json" }
            });
            alert("Poem shared successfully!");
            document.getElementById("poemInput").value = "";
            loadPoems();
        } catch (error) {
            console.error(error);
            alert("Error submitting poem!");
        }
    }

    // ‚úÖ Load Poems from Google Sheet
    async function loadPoems() {
        try {
            const response = await fetch("YOUR_GOOGLE_SHEET_JSON_URL");
            const data = await response.json();
            const poemList = document.getElementById("poemList");
            poemList.innerHTML = "";
            data.forEach(row => {
                const card = document.createElement("div");
                card.className = "poem-card";
                const id = Math.random().toString(36).substring(7);
                card.innerHTML = `
                    <p id="${id}">${row[0]}</p>
                    <button class="copy-btn" onclick="copyPoem('${id}')">Copy</button>
                `;
                poemList.appendChild(card);
            });
        } catch (error) {
            console.error(error);
        }
    }

    function copyPoem(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        alert("Poem copied!");
    }

    // ‚úÖ Load poems on page load
    loadPoems();
</script>
</body>
</html>
