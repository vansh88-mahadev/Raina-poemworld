<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8vansh Creation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Cinzel+Decorative:wght@700&family=Merriweather&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #000);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 15px;
      border-bottom: 2px solid #FFD700;
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
    }

    header img {
      width: 140px;
      margin-bottom: 15px;
    }

    header h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.5rem;
      color: #FFD700;
      text-shadow: 0 0 15px #ffbf00;
      margin: 10px 0;
    }

    header p {
      color: #ccc;
    }

    .section-title {
      text-align: center;
      font-size: 2.2rem;
      margin: 40px 0 20px;
      color: #FFD700;
      text-shadow: 0 0 10px #ffeb7a, 0 0 20px #ffbf00;
      font-family: 'Cinzel', serif;
    }

    /* Form Section */
    .add-poem {
      max-width: 600px;
      margin: 0 auto 40px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
    }

    .add-poem input, .add-poem textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #FFD700;
      background: #000;
      color: #fff;
      font-size: 1rem;
    }

    .add-poem button {
      padding: 10px 20px;
      background: #FFD700;
      color: #111;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-poem button:hover {
      background: #ffcc00;
    }

    /* Poems Section */
    .poems-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .poem-card {
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .poem-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    .poem-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 12px;
      border-bottom: 1px solid #FFD700;
      padding-bottom: 5px;
    }

    .poem-text {
      white-space: pre-wrap;
      color: #eee;
      margin-bottom: 15px;
    }

    .btns {
      display: flex;
      justify-content: space-between;
    }

    .btns button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .copy-btn {
      background: #FFD700;
      color: #111;
    }

    .delete-btn {
      background: #ff4444;
      color: #fff;
    }

  </style>
</head>
<body>

  <header>
    <img src="logom.png" alt="8vansh Creation Logo">
    <h1>8vansh Creation</h1>
    <p>By @8vanshcreation | üìß vansh72081@gmail.com</p>
  </header>

  <!-- Add Poem Form -->
  <h2 class="section-title">‚ú® Add New Poem ‚ú®</h2>
  <div class="add-poem">
    <input type="text" id="poemTitle" placeholder="Enter poem title...">
    <textarea id="poemText" rows="5" placeholder="Write your poem here..."></textarea>
    <button onclick="addPoem()">Add Poem</button>
  </div>

  <!-- Poems Section -->
  <h2 class="section-title">üåü My Poems üåü</h2>
  <div id="poemsList" class="poems-list"></div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0-iMDJHX0vwpXi1lUT65QgcBQ4oMfe3I",
      authDomain: "vanshcreation-poem.firebaseapp.com",
      projectId: "vanshcreation-poem",
      storageBucket: "vanshcreation-poem.appspot.com",
      messagingSenderId: "1031323420580",
      appId: "1:1031323420580:web:8cd2e955c8d571308ba331",
      measurementId: "G-E28Z2798DN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function addPoem() {
      const title = document.getElementById("poemTitle").value.trim();
      const text = document.getElementById("poemText").value.trim();
      if (!title || !text) {
        alert("Please enter title and poem!");
        return;
      }
      await addDoc(collection(db, "poems"), { title, text });
      document.getElementById("poemTitle").value = "";
      document.getElementById("poemText").value = "";
      loadPoems();
    }

    async function loadPoems() {
      const poemsList = document.getElementById("poemsList");
      poemsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "poems"));
      querySnapshot.forEach((docu) => {
        const poem = docu.data();
        const card = document.createElement("div");
        card.className = "poem-card";
        card.innerHTML = `
          <div class="poem-title">${poem.title}</div>
          <div class="poem-text">${poem.text}</div>
          <div class="btns">
            <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${poem.text}\`)">üìã Copy</button>
            <button class="delete-btn" onclick="deletePoem('${docu.id}')">‚ùå Delete</button>
          </div>
        `;
        poemsList.appendChild(card);
      });
    }

    async function deletePoem(id) {
      await deleteDoc(doc(db, "poems", id));
      loadPoems();
    }

    window.deletePoem = deletePoem;
    window.onload = loadPoems;
  </script>
</body>
</html>
